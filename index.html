<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
</head>
<body>
    <div id="card">
        <div class="banner">
            <div class="circle">
                <img src="icons/user-circle.png" alt="profile pic">
            </div>
        </div>
        <div class="info">
            <h1>Anthony Ong</h1>
            <div class="row">
                <img src="icons/map-marker.png" alt="map marker">
                <h2>Boston</h2>
            </div>
            <h3>Software Engineer | Gamer | Coffee Addict</h3>
            <h3>Hello World</h3>
            <div class="row">
                <img src="icons/gear.png" alt="gear">
                <a href="#"><h3>edit profile</h3></a>
            </div>
        </div>
    </div>
</body>
</html>
